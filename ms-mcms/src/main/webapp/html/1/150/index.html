<script>
	Array.prototype.each=function(callback,th){
		let arr=[];
		for(var i=0;i<this.length;i++){
			let flag=callback.call(th,this[i],i)
			if(!flag){
				return arr.concat(this.slice(i,this.length));
			}
			arr.push(flag)
		}
		return arr;
	}

</script>
